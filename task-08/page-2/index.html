  <body>
    <!--On click of Button-1 store something in localStorage-->                      
    <button class="button" onclick="storage()">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button" onclick="">Button-2</button>
    <!--On click of Button-3 change the background-->
    <button class="button" onclick="background()">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onclick="reload()">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onclick="new_window()">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick="spam_console()">Button-6</button>

    function storage()
    {
      localStorage.setItem("Name","Rakshith");
    }
    function background()
    {
      document.body.style.background='blue';
    }

    {
      location.reload();
